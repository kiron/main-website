[viewBag]
==
<ul class="{{ class }}">
    {% for item in items %}
        <li
            class="{{ item.isActive or item.isChildActive ? 'active' : '' }} {{ item.items ? '' : '' }}"
        >
            <a
                href="{{ item.url }}"
            >
                {{ item.title }}

            </a>

        </li>
    {% endfor %}
</ul>
