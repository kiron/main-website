[viewBag]
==
<ul class="{{ class }}">
    {% for item in items %}
    {% if item.isActive %}
        <li class="{{ item.isActive ? 'active' : '' }} {{ item.items ? '' : '' }}">
            <a href="{{ item.url }}">{{ item.title }}</a>
            {% if item.items %}
               
                {% partial 'menu-items' items=item.items class='sidenav sidenav-stacked' %}
             
            {% endif %}
        </li>
    {% endif %}
    {% endfor %}
</ul>
