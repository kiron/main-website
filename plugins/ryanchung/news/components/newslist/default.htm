
<div id="news-container">
   <div class="col-lg-16">
    <div class="row">
{% for article in __SELF__.articles.sortBy('DESC') %}
                
                <div class="col-xs-16 col-md-8 col-lg-4">
                            
                            <div class='post-module'>
                                <div class='news-thumbnail'>
                                    <div class='date'>
                                        <div class='day' id="dayOnly" style="line-height:1.2">
                                            {{article.date|date("d")}}<br>
                                            {{article.date|date("M")}}
                                        </div>        
                                    </div>
                                    <div class="img" 
                                     style="background-image:url({{article.img | media}});">
                                    </div>
                                </div>
                                <div class='post-content'>
                                    <div class='category'> {{article.language}} </div>
                                    <h1 class='news-title'>{{article.title}}</h1>
                                    <h2 class='sub_title'>{{article.source}}</h2>
                                    <p class='news-description'>{{article.description}}</p>
                                <div class='post-meta'></div>
                                </div>
                                <a href="{{article.link}}" 
                                   target="_blank">
                                    <span class="container-link"></span>
                                </a>
                            </div>
                            <div class="spacer"></div>  
                            
                </div>
        
              
{% if loop.index1 is odd %}
<div class="clearfix"></div>
{% endif %}
        
{% endfor %}
       
    </div>
       
    </div>
    
</div>
