<div class="container-fluid container-subscription">
  <div class="col-sm-12">
    <div class="subscription-form">
      {% if not confirm %}
      <form class="form-inline " method="POST"  data-request="onSubscribe" data-request-update="subscribe: '#result'"action="/">
        <div class="row">
          <span class="heading">Subscribe to our newsletter!</span>
          <div class="form-group">
            <label class="sr-only" for="email">{{ 'Email address' |_ }}</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="{{ 'Your email address' |_ }}">
          </div>
          <button id="subscribe-button" type="submit" class="btn btn-default">Subscribe</button>
        </div>
      </form>
      <div id="result">
      </div>
      {% else %}
        {% partial '@confirm' %}
      {% endif %}
    </div>
  </div>
</div>
